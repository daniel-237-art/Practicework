<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Topbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Hina Mincho, sans-serif;
        }

        .topbar {
            background: linear-gradient(to right, #22c55e, #eab308);
            padding: 1rem 2rem;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        main {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="topbar">My Website</div>
    <main>
        <h1>Welcome to my repo</h1>
        <p>To you mental issued girl.</p>
        <h2>welcome to you too</h2>
        <p>if thats what you call a great mind who am i to argue?</p>
    </main>
</body>
</html>
